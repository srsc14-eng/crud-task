<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire de Tâches</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>Tâches</h1>
    </div>
  </div>

  <div class="container">
    <!-- Formulaire de création -->
    <div class="form-container" id="createForm">
      <h2>Nouvelle tâche</h2>
      <form id="taskForm">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" required placeholder="Entrez le titre de la tâche">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Ajoutez des détails..."></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="status">Statut</label>
            <select id="status">
              <option value="pending">En attente</option>
              <option value="in_progress">En cours</option>
              <option value="completed">Terminée</option>
            </select>
          </div>

          <div class="form-group">
            <label for="priority">Priorité</label>
            <select id="priority">
              <option value="low">Basse</option>
              <option value="medium" selected>Moyenne</option>
              <option value="high">Haute</option>
            </select>
          </div>
        </div>

        <button type="submit">Créer</button>
      </form>
    </div>

    <!-- Formulaire de mise à jour -->
    <div class="form-container" id="updateForm">
      <h2>Modifier la tâche</h2>
      <form id="taskUpdateForm">
        <input type="hidden" id="updateId">
        
        <div class="form-group">
          <label for="updateTitle">Titre</label>
          <input type="text" id="updateTitle" required>
        </div>

        <div class="form-group">
          <label for="updateDescription">Description</label>
          <textarea id="updateDescription"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="updateStatus">Statut</label>
            <select id="updateStatus">
              <option value="pending">En attente</option>
              <option value="in_progress">En cours</option>
              <option value="completed">Terminée</option>
            </select>
          </div>

          <div class="form-group">
            <label for="updatePriority">Priorité</label>
            <select id="updatePriority">
              <option value="low">Basse</option>
              <option value="medium">Moyenne</option>
              <option value="high">Haute</option>
            </select>
          </div>
        </div>

        <div class="button-group">
          <button type="submit">Enregistrer</button>
          <button type="button" class="cancel-btn" onclick="cancelUpdate()">Annuler</button>
        </div>
      </form>
    </div>

    <!-- Filtres -->
    <div class="filter-container">
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterTasks('all')">Toutes</button>
        <button class="filter-btn" onclick="filterTasks('pending')">En attente</button>
        <button class="filter-btn" onclick="filterTasks('in_progress')">En cours</button>
        <button class="filter-btn" onclick="filterTasks('completed')">Terminées</button>
      </div>
    </div>

    <!-- Liste des tâches -->
    <div class="tasks-container" id="tasksList"></div>
  </div>

  <script>
    let currentFilter = 'all';

    // Charger les tâches au démarrage
    loadTasks();

    // Créer une tâche
    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const task = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        status: document.getElementById('status').value,
        priority: document.getElementById('priority').value
      };

      try {
        const response = await fetch('/api/tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(task)
        });

        if (response.ok) {
          document.getElementById('taskForm').reset();
          loadTasks();
        } else {
          const error = await response.json();
          alert('Erreur: ' + error.error);
        }
      } catch (error) {
        alert('Erreur de connexion: ' + error.message);
      }
    });

    // Charger les tâches
    async function loadTasks() {
      try {
        const url = currentFilter === 'all' 
          ? '/api/tasks' 
          : `/api/tasks/status/${currentFilter}`;
        
        const response = await fetch(url);
        const tasks = await response.json();
        displayTasks(tasks);
      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('tasksList').innerHTML = 
          '<div class="empty-state"><h3>Erreur de chargement</h3></div>';
      }
    }

    // Afficher les tâches
    function displayTasks(tasks) {
      const container = document.getElementById('tasksList');
      
      if (tasks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>Aucune tâche</h3>
            <p>Créez votre première tâche pour commencer</p>
          </div>
        `;
        return;
      }

      container.innerHTML = tasks.map(task => {
        const date = new Date(task.created_at).toLocaleDateString('fr-FR', {
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });

        const statusText = {
          pending: 'En attente',
          in_progress: 'En cours',
          completed: 'Terminée'
        };

        const priorityText = {
          high: 'Haute',
          medium: 'Moyenne',
          low: 'Basse'
        };

        return `
          <div class="task-card priority-${task.priority}">
            <div class="task-header">
              <div class="task-title">${task.title}</div>
            </div>
            
            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
            
            <div class="task-meta">
              <span class="badge status-${task.status}">${statusText[task.status]}</span>
              <span class="badge priority-${task.priority}">${priorityText[task.priority]}</span>
            </div>

            <div class="task-actions">
              <button class="btn-edit" onclick="editTask(${task.id})">Modifier</button>
              <button class="btn-status" onclick="changeStatus(${task.id}, '${task.status}')">Statut</button>
              <button class="btn-delete" onclick="deleteTask(${task.id})">Supprimer</button>
            </div>

            <div class="task-date">${date}</div>
          </div>
        `;
      }).join('');
    }

    // Filtrer les tâches
    function filterTasks(status) {
      currentFilter = status;
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      loadTasks();
    }

    // Éditer une tâche
    async function editTask(id) {
      try {
        const response = await fetch(`/api/tasks/${id}`);
        const task = await response.json();
        
        document.getElementById('updateId').value = task.id;
        document.getElementById('updateTitle').value = task.title;
        document.getElementById('updateDescription').value = task.description || '';
        document.getElementById('updateStatus').value = task.status;
        document.getElementById('updatePriority').value = task.priority;
        
        document.getElementById('createForm').style.display = 'none';
        document.getElementById('updateForm').style.display = 'block';
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (error) {
        alert('Erreur lors du chargement de la tâche');
      }
    }

    // Mettre à jour une tâche
    document.getElementById('taskUpdateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('updateId').value;
      const task = {
        title: document.getElementById('updateTitle').value,
        description: document.getElementById('updateDescription').value,
        status: document.getElementById('updateStatus').value,
        priority: document.getElementById('updatePriority').value
      };

      try {
        const response = await fetch(`/api/tasks/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(task)
        });

        if (response.ok) {
          cancelUpdate();
          loadTasks();
        } else {
          const error = await response.json();
          alert('Erreur: ' + error.error);
        }
      } catch (error) {
        alert('Erreur de connexion: ' + error.message);
      }
    });

    // Annuler la mise à jour
    function cancelUpdate() {
      document.getElementById('createForm').style.display = 'block';
      document.getElementById('updateForm').style.display = 'none';
      document.getElementById('taskUpdateForm').reset();
    }

    // Changer le statut
    async function changeStatus(id, currentStatus) {
      const statuses = ['pending', 'in_progress', 'completed'];
      const currentIndex = statuses.indexOf(currentStatus);
      const nextStatus = statuses[(currentIndex + 1) % statuses.length];

      try {
        const response = await fetch(`/api/tasks/${id}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: nextStatus })
        });

        if (response.ok) {
          loadTasks();
        }
      } catch (error) {
        alert('Erreur lors du changement de statut');
      }
    }

    // Supprimer une tâche
    async function deleteTask(id) {
      if (!confirm('Voulez-vous vraiment supprimer cette tâche ?')) return;

      try {
        const response = await fetch(`/api/tasks/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          loadTasks();
        } else {
          alert('Erreur lors de la suppression');
        }
      } catch (error) {
        alert('Erreur de connexion: ' + error.message);
      }
    }
  </script>
</body>
</html>
